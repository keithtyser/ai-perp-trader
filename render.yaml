databases:
  - name: db
    databaseName: ai_perp_trader
    user: agent
    plan: standard

services:
  - type: web
    name: api
    runtime: docker
    plan: pro
    dockerfilePath: ./apps/api/Dockerfile
    dockerContext: ./apps/api
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: db
          property: connectionString
      - key: CORS_ORIGINS
        value: https://trading.keithtyser.com
    healthCheckPath: /health

  - type: worker
    name: worker
    runtime: docker
    plan: pro
    dockerfilePath: ./apps/worker/Dockerfile
    dockerContext: ./apps/worker
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: db
          property: connectionString
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENROUTER_MODEL
        value: deepseek/deepseek-v3.2-exp
      - key: OPENROUTER_BASE_URL
        value: https://openrouter.ai/api/v1
      - key: OPENROUTER_REFERER
        value: ""
      - key: OPENROUTER_TITLE
        value: ai-perp-trader
      - key: TRADING_BACKEND
        value: perpsim
      - key: SIM_IM
        value: "0.05"
      - key: SIM_MM
        value: "0.03"
      - key: SIM_MAX_LEVERAGE
        value: "100.0"
      - key: SIM_SLIPPAGE_BPS
        value: "1.0"
      - key: SIM_FEE_BPS
        value: "2.0"
      - key: SIM_LIQ_PENALTY_BPS
        value: "5.0"
      - key: SIM_FUNDING_MODE
        value: A
      - key: SIM_SYMBOLS
        value: BTC-USD,ETH-USD,SOL-USD,DOGE-USD,XRP-USD
      - key: SIM_TICK_SIZE
        value: "0.5"
      - key: DATA_FEED
        value: coinbase
      - key: COINBASE_WS_URL
        value: wss://ws-feed.exchange.coinbase.com
      - key: CYCLE_INTERVAL_SECONDS
        value: "60"
      - key: MIN_NOTIONAL
        value: "5.0"
      - key: MAX_LEVERAGE
        value: "100.0"
      - key: DRY_RUN
        value: "false"

  - type: web
    name: web
    runtime: docker
    plan: pro
    dockerfilePath: ./apps/web/Dockerfile
    dockerContext: ./apps/web
    envVars:
      - key: NEXT_PUBLIC_API_BASE_URL
        fromService:
          name: api
          type: web
          property: host
